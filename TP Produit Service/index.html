<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="">
    <div class="row ">
        <div class="col-6">
            <h2>Produit :</h2>
    <table class="table container ">
    <thead>
            <tr class="table-dark">
                <th scope="col">Titre</th>
                <th scope="col">prix</th>
                <th scope="col">description</th>
                <th scope="col">stock</th>
                
            </tr>
        </thead>
        <tbody id="resultProduit">

        </tbody>
    </table>
</div>
        <div class="col-6">
            <h2>Service :</h2>
    <table class="table container ">
    <thead>
            <tr class="table-dark">
                <th scope="col">Titre</th>
                <th scope="col">prix</th>
                <th scope="col">description</th>
                <th scope="col">Domaine</th>
               
            </tr>
        </thead>
        <tbody id="resultService">

        </tbody>
    </table>
</div>
    
</div>
    <form id="formContact" class="container">
        <div class="row m-1">
            <div class="col-2">
                <input type="radio" name="choix" id="produit" value="produit" />
                <label>produit</label>
            </div>
            <div class="col-2">
                <input type="radio" name="choix" id="service" value="service" />
                <label>service</label>
            </div>
        </div>
        <div class="row m-1">
            <div class="col-6 p-1">
                <input class="form-control" placeholder="titre" name="titre" type="text"  />
            </div>
            <div class="col-6 p-1">
                <input class="form-control" placeholder="Prix" name="prix" type="text"  />
            </div>
            
        </div>
        <div class="row m-1">
            <div class="col-12 p-1">
               <textarea name="zone de texte" id="text" name="text" class="col-12" rows="10"></textarea>
            </div>
            <div class="col-12 p-1">
                <input class="form-control" placeholder="domaine" name="domaine" id="domaine" type="text"  />
            </div>
            <div class="col-12 p-1">
                <input class="form-control" placeholder="Stock" name="stock" id="stock" type="phone"  />
            </div>
           
        </div>
        <div class="row m-1">
            <button class="col btn btn-success" type="submit">Valider</button>
        </div>
    </form>
    <script src='main.js' type="module"></script>
</body>

</html>
