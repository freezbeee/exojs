<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./asset/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./asset/js/main.js" defer></script>
    <title>Dog List</title>
  </head>
  <body>
    <main class="container my-3">
      <div class="row g-3 text-light">
        <div class="col-4">
          <div class="bg-dark rounded p-3">
            <h3>Mon Fish</h3>
            <hr />
            <div id="fishPick"></div>
            <div class="d-flex justify-content-between">
              <div class="bg-primary rounded-5" id="last">
                <i class="bi bi-arrow-left m-2"></i>
              </div>
              <div class="bg-primary rounded-5" id="next">
                <i class="bi bi-arrow-right m-2"></i>
              </div>
            </div>
            <hr />
          </div>
        </div>
        <div class="col-8">
          <div class="bg-dark rounded p-3">
            <h3>Mes poisson</h3>
            <hr />
            <div id="result-fish"></div>
          </div>
        </div>
        <div class="bg-dark col-12">
          <h2>--Description--</h2>
          <div id="result-description"></div>
        </div>
      </div>
    </main>
  </body>
</html>
